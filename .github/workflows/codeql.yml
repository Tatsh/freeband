jobs:
  analyze:
    name: 'Analyze'
    permissions:
      actions: 'read'
      contents: 'read'
      security-events: 'write'
    runs-on: 'ubuntu-latest'
    steps:
      - name: 'Checkout repository'
        uses: 'actions/checkout@v4'
      - name: 'Initialize CodeQL'
        uses: 'github/codeql-action/init@v3'
        with:
          languages: '${{ matrix.language }}'
      - name: Install dependencies
        run: sudo apt-get install -y freeglut3-dev libsndfile1-dev libsdl1.2-dev libsdl-ttf2.0-dev portaudio19-dev sdl-image1.2-dev
      - name: Build
        run: |
          cmake -DCMAKE_BUILD_TYPE=Debug -B ${{github.workspace}}/build
          cmake --build ${{github.workspace}}/build --config Debug --verbose
      - name: 'Perform CodeQL Analysis'
        uses: 'github/codeql-action/analyze@v3'
        with:
          category: '/language:${{matrix.language}}'
    strategy:
      fail-fast: false
      matrix:
        language:
          - 'cpp'
name: 'CodeQL'
'on':
  pull_request:
    branches:
      - 'master'
  push:
    branches:
      - 'master'
  schedule:
    - cron: '15 4 * * 3'
